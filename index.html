<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:ital,wght@0,300;0,600;1,700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="tittle">
      
      <img src="./images/image-victor.jpg" alt="VictorImage" class="victor">
    </div>

    <div class="details">
      <h1>Victor Crest 26</h1>
      <h2>London</h2>
      <hr/>
      <div class="networks">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Hualdop">HualDev</a>.
  </div>
</body>
</html>
